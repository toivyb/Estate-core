version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd estatecore_frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: estatecore_frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - estatecore_frontend/node_modules/**/*
    appRoot: estatecore_frontend