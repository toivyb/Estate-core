services:
  db:
    image: postgres:14
    container_name: estatecore-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: estatecore
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d estatecore"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - pgdata:/var/lib/postgresql/data

  estatecore-backend:
    build: .
    container_name: estatecore-backend
    ports:
      - "5055:5055"
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/estatecore
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
