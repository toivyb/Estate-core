# fly.toml file for estatecore-backend
app = "estatecore-backend"
primary_region = "ewr"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "true"
  FLASK_ENV = "production"
  # Flask will auto-detect your create_app() factory
  FLASK_APP = "estatecore_backend:create_app"

# Run DB migrations automatically before deploy
release_command = "flask --app estatecore_backend:create_app db upgrade"

[[services]]
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1m"
    restart_limit = 0
